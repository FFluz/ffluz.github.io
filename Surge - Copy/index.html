        <!Incident Information divs>
        <div id="type">Incident Type</div>
        <div id="location">Incident Location</div>
        <div id="description">Incident Description</div>

        <!div contains accept / deny button options>
        <div id="options">
            <button type="button" class="acceptbutton" onclick="accept()">Accept Callout</button>
            <button type="button" class="denybutton" onclick="deny()">Deny Callout</button>

        <!Div contains the testing button>
        <div id="testbutton">
            <button onclick="document.getElementById('modal-wrapper').style.display='block'" class="testbutton">Test System</button>
        </div>

        <!Audio alert sound>
        <audio id="audioalert" src="audio/alert.mp3" preload="auto"></audio>


        <!The below is the test system pop up box>
        <div id="modal-wrapper" class="modal">
            <form class="modal-content animate" action="/action_page.php">
        
            <div class="imgcontainer">
                <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close" title="Close System Test">&times;</span>
                <h1 style="text-align:center">System Test Setup</h1>
            </div>

            <div class="container"> <br>
                <b>System Test Information</b> <br>
                <input type="text" placeholder="Incident Type" id="testtype" > <br>
                <input type="text" placeholder="Incident Location" id="testlocation"> <br>
                <input type="text" placeholder="Incident Description" id="testdescription"> <br>
                <input type="text" placeholder="Responding Brigades" id="testbrigades"> <br> <br>
                <b>System Test Delay (Milliseconds)</b> <br>
                <input type="number" placeholder="Delay" id="testdelay"> <br> <br>
                <button type="button" class="starttestbutton" onclick="test()" >Start Test</button> <br> <br>
            </div>
